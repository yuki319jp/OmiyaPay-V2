<!DOCTYPE html>
<html>
<head>
    <title>新規登録 - OmiyaPay</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg animate-card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">OmiyaPay アカウント作成</h3>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} animate-alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <form method="POST" class="animate-form">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="username" placeholder="ユーザー名" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" name="password" placeholder="パスワード" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">アカウント作成</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="{{ url_for('login') }}">既にアカウントをお持ちの方はこちら</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
