<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>決済メニュー</title>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>
<body>
    {% extends "layout.html" %}

    {% block content %}
    <div class="container">
        <h2 class="mb-4">支払い方法を選択</h2>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">QRコードで支払う</h5>
                        <a href="/pay/qr-scan" class="btn btn-primary">QRをスキャン</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">QRコードを表示</h5>
                        <a href="/pay/qr-show" class="btn btn-primary">QRを表示</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">認証コードで支払う</h5>
                        <a href="/pay/auth-code" class="btn btn-primary">認証コード入力</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <h3>認証コードを生成</h3>
            <form action="{{ url_for('payment.generate_auth_code') }}" method="POST">
                <div class="form-group">
                    <label for="amount">金額</label>
                    <input type="number" class="form-control" id="amount" name="amount" required>
                </div>
                <button type="submit" class="btn btn-success">認証コード生成</button>
            </form>
        </div>
    </div>
    {% endblock %}
</body>
</html>
